<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego ASCII con Personas y Sonido Dinámico</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: monospace;
        }
        #game {
            font-size: 16px;
            line-height: 16px;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div id="game"></div>

    <audio id="track" src="mp3/SonarMix 023_ JOVENDELAPERLA.mp3" crossorigin="anonymous"></audio>

    <script>
        const gameWidth = 60;
        const gameHeight = 20;
        let player = { x: gameWidth / 2, y: gameHeight - 2, color: 'rgb(0, 255, 255)' }; // Color RGB (0, 255, 255)
        let escenario = { x: gameWidth / 2 - 8, y: 2, width: 16, height: 3 };
        let altavozIzq = { x: escenario.x - 6, y: escenario.y + escenario.height, width: 3, height: 4 };
        let altavozDer = { x: escenario.x + escenario.width + 3, y: escenario.y + escenario.height, width: 3, height: 4 };
        let personas = [];
        const numPersonas = 50;  // Más personas

        const track = document.getElementById("track");
        track.loop = true;  // Reproducir en bucle
        track.play();  // Iniciar el track

        // Crear personas aleatorias cerca del escenario con colores RGB
        for (let i = 0; i < numPersonas; i++) {
            let personaX, personaY;
            do {
                personaX = Math.floor(Math.random() * (escenario.width + 10)) + escenario.x - 5;
                personaY = Math.floor(Math.random() * 5) + escenario.y + escenario.height + 1;
            } while (personaX < 0 || personaX >= gameWidth || personaY < 0 || personaY >= gameHeight);
            
            personas.push({
                x: personaX,
                y: personaY,
                pushCount: 0,
                color: `rgb(0, 255, 0)` // Empiezan en verde
            });
        }

        function renderGame() {
            let screen = Array(gameHeight).fill().map(() => Array(gameWidth).fill(' '));

            // Dibujar el escenario
            for (let i = 0; i < escenario.height; i++) {
                for (let j = 0; j < escenario.width; j++) {
                    screen[escenario.y + i][escenario.x + j] = '█';
                }
            }

            // Dibujar los altavoces
            for (let i = 0; i < altavozIzq.height; i++) {
                for (let j = 0; j < altavozIzq.width; j++) {
                    screen[altavozIzq.y + i][altavozIzq.x + j] = '▒';
                    screen[altavozDer.y + i][altavozDer.x + j] = '▒';
                }
            }

            // Dibujar las personas con colores RGB
            personas.forEach(persona => {
                screen[persona.y][persona.x] = `<span style="color:${persona.color}">O</span>`;
            });

            // Dibujar el jugador con color RGB (0, 255, 255)
            screen[Math.floor(player.y)][Math.floor(player.x)] = `<span style="color:${player.color}">@</span>`;

            // Renderizar la pantalla
            document.getElementById('game').innerHTML = screen.map(row => row.join('')).join('\n');

            // Actualizar el panning de la música según la posición del jugador
            updateSound();
        }

        // Comprobar colisiones entre dos objetos
        function detectCollision(obj1, obj2) {
            return obj1.x === obj2.x && obj1.y === obj2.y;
        }

        // Empujar una persona evitando bordes, escenario y colisiones con otras personas
        function pushPersona(persona, dx, dy) {
            let newX = persona.x + dx;
            let newY = persona.y + dy;

            // Verificar límites del canvas
            if (newX < 0 || newX >= gameWidth || newY < 0 || newY >= gameHeight) return false;
            
            // Verificar colisiones con el escenario
            if (newX >= escenario.x && newX < escenario.x + escenario.width && newY >= escenario.y && newY < escenario.y + escenario.height) return false;

            // Verificar colisiones con otras personas
            let collision = personas.some(p => detectCollision(p, { x: newX, y: newY }));
            if (!collision) {
                persona.x = newX;
                persona.y = newY;

                // Cambiar color hacia rojo
                if (persona.pushCount < 3) {
                    persona.pushCount++;
                    let redValue = Math.min(255, persona.pushCount * 85); // 85, 170, 255
                    persona.color = `rgb(${redValue}, ${255 - redValue}, 0)`;
                }
                return true;
            }
            return false;
        }

        // Manejar el empuje en cadena
        function handlePushChain(persona, dx, dy) {
            if (pushPersona(persona, dx, dy)) {
                // Empujar otras personas en la cadena
                let newX = persona.x + dx;
                let newY = persona.y + dy;
                personas.forEach(p => {
                    if (detectCollision(p, { x: newX, y: newY })) {
                        handlePushChain(p, dx, dy);  // Continuar empujando en cadena
                    }
                });
            }
        }

        // Mover el jugador
        document.addEventListener('keydown', (event) => {
            let prevX = player.x;
            let prevY = player.y;

            switch(event.key) {
                case 'w':
                    player.y = Math.max(0, player.y - 1);
                    break;
                case 'a':
                    player.x = Math.max(0, player.x - 1);
                    break;
                case 's':
                    player.y = Math.min(gameHeight - 1, player.y + 1);
                    break;
                case 'd':
                    player.x = Math.min(gameWidth - 1, player.x + 1);
                    break;
            }

            // Evitar colisiones con el escenario
            if (player.x >= escenario.x && player.x < escenario.x + escenario.width && player.y >= escenario.y && player.y < escenario.y + escenario.height) {
                player.x = prevX;
                player.y = prevY;
            }

            // Detectar colisiones con las personas y empujarlas
            personas.forEach(persona => {
                if (detectCollision(player, persona)) {
                    let dx = persona.x - prevX;
                    let dy = persona.y - prevY;
                    handlePushChain(persona, dx, dy); // Empujar cadena de personas
                }
            });

            renderGame();
        });

        // Función para calcular el sonido estéreo basado en la posición del jugador
        function updateSound() {
            const leftDistance = Math.abs(player.x - (altavozIzq.x + 1));  // Posición central del altavoz izquierdo
            const rightDistance = Math.abs(player.x - (altavozDer.x + 1));  // Posición central del altavoz derecho

            let leftVolume = calculateVolume(leftDistance, player.y, 'left');
            let rightVolume = calculateVolume(rightDistance, player.y, 'right');

            // Simular panning (a través de volumen en este caso)
            track.volume = Math.max(leftVolume, rightVolume);  // Controlar el volumen global
            track.style.setProperty('--panning', `${leftVolume},${rightVolume}`);
        }

        // Función para calcular el volumen basado en la distancia
        function calculateVolume(distance, yPos, side) {
            let volume = 1;  // Máximo volumen

            // Distancia horizontal
            if (distance === 0) {
                volume = 1;
            } else if (distance === 1) {
                volume = 0.8;
            } else if (distance === 2) {
                volume = 0.6;
            } else {
                volume = 0.4;
            }

            // Ajustar según la distancia vertical (yPos)
            if (yPos < altavozIzq.y) {
                volume *= 0.8;
            } else if (yPos > altavozIzq.y + altavozIzq.height) {
                volume *= 0.6;
            }

            return volume;
        }

        renderGame();  // Iniciar la pantalla
    </script>
</body>
</html>
